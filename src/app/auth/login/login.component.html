<div class="signin">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p>Status: {{message}}</p>

    <div *ngIf="isLoginError" class="alert alert-danger">{{errorMessage}}</div>

    <form class="mb-3" #loginForm="ngForm" (submit)="login()">
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="model.username"
        #spy
        class="form-control"
        placeholder="Username"
        required
        autofocus >
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        #spy
        class="form-control"
        placeholder="Password"
        required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid || pending">
        <span *ngIf="pending; else elseBlock"><i class="fa fa-spinner fa-spin"></i></span>
        <ng-template #elseBlock>
          Sign In
        </ng-template>
      </button>
    </form>

    <button class="btn btn-lg btn-primary btn-block" (click)="fbLogin()" [disabled]="pending">
      <span *ngIf="fbPending; else fbElseBlock"><i class="fa fa-spinner fa-spin"></i></span>
      <ng-template #fbElseBlock>
        <i class="fa fa-facebook fa-fw"></i>
        Sign In via Facebook
      </ng-template>
    </button>
    <p class="mt-3 mb-3 text-muted">Â© 2018</p>
  </div>
</div>
